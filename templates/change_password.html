<!DOCTYPE html>
<html>
<head>
    {% load crispy_forms_tags %}
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Change Password</title>
    <link rel = "icon" href = "{% static 'img/rajput.5dce6ed4.jpg' %}" type = "image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'css/login_styles.min.css?h=ab2d1eb0d8e707ab1d9c2a8d94851c0a' %}" >
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
</head>
<body>
    <section class="login-clean">
        <h1 style="font-size: 60px;text-align: center;font-family: 'Nunito Sans', sans-serif;font-weight: bold;">&nbsp;Hall 2</h1>
        <form action = ' ' method="post" id="changepass"> {% csrf_token %}
            <fieldset class="form-group text-center ">
                <a style="font-size: 20px;text-align: center;font-family: 'Nunito Sans', sans-serif;font-weight: bold;">&nbsp;Change Password</a>
                <br>
                {{ form|crispy }}
            </fieldset>
            <div class="mb-4 mt-4">
                <button class="btn btn-outline-primary d-block w-30 text-center mx-auto" type="submit">Submit</button>
            </div>
            <div class="container text-center">
            <a class="forgot" href="{% url 'profile' %}">Back to Profile</a>
            <br>
            <a class="forgot" href="{% url 'home' %}">Home</a>
            </div>
        </form>
    </section>
    <!-- End: Login Form Clean -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        var frm = $('#changepass');
        frm.submit(function () {
            $.ajax({
                type: frm.attr('method'),
                url: frm.attr('action'),
                data: frm.serialize(),
                success: function(data) {
                    if(data=="Success")
                    { 
                      alert("Password changed succesfully");
                      window.location.replace("{% url 'login' %}");
                    }
                    else
                    {
                      alert(data);
                    }
                }
            });
            return false;
        });
    </script>
</body>
</html>
