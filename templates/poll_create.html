
<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<title>New Poll</title>
	<link rel = "icon" href = "{% static 'img/rajput.5dce6ed4.jpg' %}" type = "image/x-icon">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- Custom styles -->
	<style>
		form {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #f5f5f5;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		h1 {
			text-align: center;
			margin-top: 10px;
		}
			.topnav {
				overflow: hidden;
				background-color: #333;
			  }
			  
			  .topnav a {
				float: left;
				color: #f2f2f2;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
				font-size: 17px;
			  }
			  
			  .topnav a:hover {
				background-color: #ddd;
				color: black;
			  }
			  
			  .topnav a.active {
				background-color: #04AA6D;
				color: white;
			  }
	</style>
</head>
<body style="background-color:rgb(193, 234, 245);">
	<header>
        <div class="topnav">
            <h1 align="center" style="font-family: 'Times New Roman';color:White;font-size:28px">Hall 2</h1>
            <a href="{%url 'profile' %}">Profile</a>
            <a href="{%url 'bookings' %}">Guest Room Booking</a>
            <a href="{%url 'queries' %}">Complaint Portal</a>
            <a class="active" href="{%url 'polls' %}">Polls</a>
            {% if not user.is_staff %}
                <a href="{%url 'send_anon_complaint' %}">Complain2HEC</a>
            {% endif %}
            {% if user.is_staff %}
                <a href="{%url 'anon_complaints_view' %}">Anon Complaints</a>
                <a href="{%url 'make_announcement' %}">Make Announcement</a>
            {% endif %}
            <a href="{%url 'change_password' %}">Change Password</a>
            <a href="{%url 'logout' %}">Logout</a>
        </div>
    </header>
	<br>
	<h1>Create New Poll:</h1>
	<form action="" method="POST" id="your_form">
		{% csrf_token %}
		<div class="form-group">
			<label for="poll_title">Poll Subject:</label>
            <textarea name="poll_title" id="poll_title" placeholder="Title of Poll" class="form-control"></textarea>
		</div>
        <div class="form-group">
			<label for="poll_description">Poll Description:</label>
            <textarea name="poll_description" id="poll_description" placeholder="About the Poll" class="form-control"></textarea>
		</div>
        <div class="form-group">
			<label for="poll_question">Poll Question:</label>
            <input name="poll_question" id="poll_question" placeholder="Question asked by poll of Y/N type" class="form-control"></textarea>
		</div>
		<div class="form-group">
			<label for="opt1">Option 1:</label>
            <input name="opt1" id="opt1" placeholder="Vote option 1" class="form-control"></textarea>
		</div>
		<div class="form-group">
			<label for="opt2">Option 2:</label>
            <input name="opt2" id="opt2" placeholder="Vote option 2" class="form-control"></textarea>
		</div>
        <div class="form-group">
			<label for="poll_deadline">Poll Deadline:</label>
            <input type="date" name="poll_deadline" id="poll_deadline" class="form-control">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
    <br>
    <div style="margin-bottom:20px;text-align:center"><a href = "{% url 'polls' %}" class="btn btn-primary">Back to Polls</a></div>
</body>
</html>
