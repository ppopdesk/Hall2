<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel = "icon" href = "{% static 'img/rajput.5dce6ed4.jpg' %}" type = "image/x-icon">
  <link rel="stylesheet" href="{% static 'css/sticky_notes.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
</head>

<body>
  <div class="container">
    <ul>
      {% for announcement in announcements %}
      <li>
        <a href="#" contenteditable="true">
          <span></span>
          <h2>{{announcement.username}}</h2>
          <h3>{{announcement.date}}</h3>
          <p>{{announcement.announcement}}</p>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <button class="prev">Prev</button>
  <button class="next">Next</button>

{% comment %} -------------------JS------------------------ {% endcomment %}
  <script>
    <script>
      $(document).ready(function(){
        $('.sticky-slider').slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          arrows: true,
          dots: false,
          responsive: [
            {
              breakpoint: 768,
              settings: {
                slidesToShow: 2
              }
            },
            {
              breakpoint: 480,
              settings: {
                slidesToShow: 1
              }
            }
          ]
        });
      });
    </script>
  <script>
    const container = document.querySelector('.container');
const slider = document.querySelector('ul');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');

let counter = 0;
const slideWidth = container.offsetWidth / 3;

nextBtn.addEventListener('click', () => {
counter++;
if (counter >= slider.children.length - 2) {
counter = slider.children.length - 3;
}
slider.style.transform = translateX(-${counter * slideWidth}px);
});

prevBtn.addEventListener('click', () => {
counter--;
if (counter < 0) {
counter = 0;
}
slider.style.transform = translateX(-${counter * slideWidth}px);
});
  </script>
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
</body>
</html>
