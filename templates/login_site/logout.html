<!DOCTYPE html>
<html lang="en">

<head>
    {%load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Logout</title>
    <link rel = "icon" href = "{% static 'img/rajput.5dce6ed4.jpg' %}" type = "image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body style="height: 1080px;border-width: 1px;border-color: rgb(255,255,255);background: rgb(243,243,251);">
    <nav class="navbar navbar-expand-md navbar-light bg-dark">
        <div class="container-lg">
            <a href="{%url 'home' %}" class="navbar-brand">
                <span class="fw-bold text-light">Hall 2</span>
            </a>
        </div>
    </nav>
    <br>
    <div class="container shadow" style="margin-top: 54px;background: #ffffff;padding-top: 16px;padding-bottom: 16px;">
        <div class="row">
            <div class="col">
                <h1 style="text-align: center;color: var(--bs-blue);">You have been logged out successfully</h1>
            </div>
        </div>
        <center>
            <a class="nav-link" href="{%url 'home'  %}" style="font-family: 'Nunito Sans', sans-serif,;" >
                {% comment %} <i class="fas fa-border-all"></i> {% endcomment %}
                Click here to go to Homepage </a></center>
        <center>
        <a class="nav-link" href="{%url 'login'  %}" style="font-family: 'Nunito Sans', sans-serif,;" >
            {% comment %} <i class="fas fa-border-all"></i> {% endcomment %}
            Click here to login </a></center>
        {% comment %} <div class="row" style="padding-top: 16px;padding-bottom: 16px;">
            <div class="col d-flex flex-column align-items-center tada animated infinite"><i
                    class="fa fa-qrcode fa-5x"></i></div>
        </div> {% endcomment %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{%static 'js/qr.js' %}"></script>
</body>
</html>
