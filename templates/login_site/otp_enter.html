<!DOCTYPE html>
<!-- Coding by CodingLab || www.codinglabweb.com -->
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel = "icon" href = "{% static 'img/rajput.5dce6ed4.jpg' %}" type = "image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<title>OTP Verification Form</title>-->
    <link rel="stylesheet" href="{% static 'css/style_otp.css' %}"/>
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <!--<script src="script.js" defer></script>-->
  </head>
  <body>
    <div class="container">
      <h4>Enter OTP Code sent to you IITK email id</h4>
      <form action=" " method = "POST" id="otpform">
        {% csrf_token %}
        <label for="name">Enter OTP:</label>
        <div class="input-field">
        <input type="text" id="otp" name="otp">
        </div>
        <br>
        <input type="submit" class='btn btn-primary btn-block mt-4 mb-4 customBtn' value = "Verify">
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        var frm = $('#otpform');
        frm.submit(function () {
            $.ajax({
                type: frm.attr('method'),
                url: frm.attr('action'),
                data: frm.serialize(),
                success: function(data) {
                    if(data=="Success")
                    { 
                      alert("You have successfuly signed up");
                      window.location.replace("{% url 'login' %}");
                    }
                    else if(data=="Wrong")
                    {
                      alert("Wrong OTP! Enter again")
                    }
                    else
                    {
                      alert(data)
                    }
                }
            });
            return false;
        });
    </script>
  </body>
</html>
