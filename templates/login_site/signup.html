{%extends 'authentication_base.html'%}
{%block content%}
{% load crispy_forms_filters %}
 {% load crispy_forms_tags %} 
    <div class="container rounded shadow-lg bg-secondary my-4 p-4">
        <div class="form-group" id="login-form">
            <h1 class="text-center text-light">Sign Up</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success btn-lg">Sign up</button>
            </form>
            <div class="row">
                <div class="col-6 border-end">
                    <p class="text-light text-center">Already an user? <a href="{% url 'login' %}" id="signup-link" class="btn btn-primary btn-sm">Login</a></p>
                </div>
                <div class="col-6">
                    <p class="text-light text-center">Go back <a id="signup-link" href="{% url 'home' %}" class="btn btn-primary btn-sm">Home</a></p>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
