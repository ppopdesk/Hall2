<!DOCTYPE html>
<html>
<head>
    {% load crispy_forms_tags %}
    {% load static %}
    <meta charset="utf-8">
    <link rel = "icon" href = "{% static 'img/rajput.5dce6ed4.jpg' %}" type = "image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <style>
        *{
            transition: all 0.6s;
        }
        
        html {
            height: 100%;
        }
        
        body{
            font-family: 'Lato', sans-serif;
            color: #888;
            margin: 0;
        }
        
        #main{
            display: table;
            width: 100%;
            height: 100vh;
            text-align: center;
        }
        
        .fof{
              display: table-cell;
              vertical-align: middle;
        }
        
        .fof h1{
              font-size: 50px;
              display: inline-block;
              padding-right: 12px;
              animation: type .5s alternate infinite;
        }
        
        @keyframes type{
              from{box-shadow: inset -3px 0px 0px #888;}
              to{box-shadow: inset -3px 0px 0px transparent;}
        }
    </style>

</head>
<body>
    <div id="main">
    	<div class="fof">
        		<h1>Your referal contact is not a Bakaiti!</h1>
        <br>
        <a style="font-size:1.25em"href="{% url 'home' %}">Home</a>
    	</div>
    </div>
</body>
