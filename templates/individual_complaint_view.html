<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Query</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/query_response.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>
    <br>
    <div style="margin-bottom:20px;margin-left:660px;display: inline-block;"><a href = "{% url 'profile' %}" class="btn btn-primary">Back to Profile</a></div>
    <br>
    <div class="comment-thread">
        <!--Original Query -->
        <div class="comment" id="comment-1">
            <div class="comment-heading">
                <div class="comment-info">
                    <h5 class="comment-author">{{ complaint_main.query_heading }}</h5>
                    <p class="m-0">
                        Topic: {{ complaint_main.query_topic }}
                    </p>
                    <p class="m-0">
                        Created on: {{ complaint_main.date }}
                    </p>
                </div>
            </div>
            <br>
            <div class="comment-body">
                <p style="font-size:1.25em">
                    {{ complaint_main.query }}
                </p>
            </div>
        </div>
    </div>
</body>
</html>
