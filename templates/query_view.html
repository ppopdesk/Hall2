<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Complaint</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --text-color: #212529;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Open Sans', sans-serif;
        }
    
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto 1fr;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
        }
    
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
    
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    
        .btn-secondary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
    
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    
        .content-table{
            border-collapse:collapse;
            margin:25px auto;
            font-size:0.9rem;
            min-width:400px;
            border-radius:5px 5px 0 0;
            overflow:hidden;
            box-shadow:0 0 20px rgba(0,0,0,0.15);
        }
        .content-table thead tr{
            background-color: var(--primary-color);
            color:#ffffff;
            text-align:left;
            font-weight:bold;
        }
        .content-table th, .content-table td{
            padding: 12px 15px;
        }
        .content-table tr{
            border-bottom: 1px solid #dddddd;
        }
        .content-table tr:nth-of-type(even){
            background-color: var(--background-color);
        }
        .content-table tr:last-of-type{
            border-bottom: 2px solid var(--primary-color);
        }
        .content-table tr.active-row{
            font-weight:bold;
            color:var(--primary-color);
    
        }
    </style>
    
</head>
<body>
    <div class="container">
      <div class="row justify-content-center mt-4">
        <div class="col-md-4">
          <a href="{% url 'send_query' %}" class="btn btn-primary mb-3">Add Complaint</a>
        </div>
        <div class="col-md-4">
          <a href="{% url 'profile' %}" class="btn btn-primary mb-3">Back to Profile</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center mb-4">
          <h3>Existing Complaints:</h3>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12">
          <table class="table content-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Roll Number</th>
                <th>Topic</th>
                <th>Subject</th>
                <th>View Complaint</th>
              </tr>
            </thead>
            <tbody>
              {% for queri in queries %}
              <tr>
                <td>{{ queri.date }}</td>
                <td>{{ queri.username }}</td>
                <td>{{queri.query_topic}}</td>
                <td>{{ queri.query_heading }}</td>
                <td><a href="{% url 'queryresp' %}?id={{queri.id}}" class="btn btn-sm btn-primary">View</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Load Bootstrap JavaScript from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-av9oerG+7JSu0m0hV7RZJf4bVt0ew06t/m1ybqA4/WXlrN0es+skNlpJwYUs90W8" crossorigin="anonymous">
    </script>
  </body>
  </html>
